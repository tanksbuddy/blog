{% extends 'layout.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <section>    
        
        <img 
        class="banner"
        src="{{ post.banner.url }}"
        alt="{{ post.title }}" 
        />
        <h1>{{ post.title }}</h1>
        <p> {{ post.date }} by <a href="{% url 'users:users-profile' username=post.author %}">{{ post.author }}</a></p>
        <p> {{ post.body }} </p>
    </section>
{% endblock %}
